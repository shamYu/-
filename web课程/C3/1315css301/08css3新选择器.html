<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			/*是li并且又是唯一的子元素*/			
			li:only-child{
				background: red;
			}
			
			/*是li并且又是唯一的li*/
			li:only-of-type{
				background: red;
			}
			
			p:only-child{
				background: blue;
			}
			
			p:only-of-type{
				background: blue;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<p>9</p>
		</ul>
		<div>
			<p>3</p>
		</div>
	</body>
</html>
