<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*div{
			 	值取0-1
				opacity: 0.5;
				background: red;
			}*/
			div{
				/*整个div透明度设为50%,包括背景,包括内容*/
				opacity: 0.5;
				/*rgba->只是让颜色透明,不会影响其他样式*/
				background: rgba(255,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div>
			我是透明的吗
		</div>
	</body>
</html>
