<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border:10px dashed #666;
				background: darkcyan;
				padding: 20px;
				/*默认值*/
				background-clip:border-box;
				/*让背景在内边距范围内显示*/
				background-clip:padding-box;
				/*让背景在内容范围内显示*/
				background-clip:content-box;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
