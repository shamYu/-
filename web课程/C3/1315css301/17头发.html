<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.hair{
    			position: relative;
			}
			body>div{
				position: relative;
				top:200px;
			}
			.left_hair_one{
			    width: 130px;
			    height: 100px;
			    border-radius: 50%;
			    border-top:8px solid #000;
			    position: absolute;
			    left:17px;
			    top:-17px;
			    -webkit-transform:rotate(27deg);
			}
			.left_hair_two{
			    width: 80px;
			    height: 80px;
			    border-radius: 50%;
			    border-top:6px solid #000;
			    position: absolute;
			    left:45px;
			    top:-10px;
			    -webkit-transform:rotate(15deg);
			}
		</style>
	</head>
	<body>
		<div>
			<div class='hair left_hair_one'></div>
			<div class='hair left_hair_two'></div>
		</div>
		
	</body>
</html>
