<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
						
			/*倒过来数，第一个li  :nth-last-child(1)的简写*/
			li:last-child{
				background: red;
			}
			
			/*倒过来数，某个类别里面的第一个并且是li nth-last of type(1)的简写*/
			li:last-of-type{
				background: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<div>
			<p>3</p>
			<p>3</p>
			<p>3</p>
		</div>
	</body>
</html>
