<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0; padding:0;}
	#div1{width:500px; height:500px; border:10px solid #000; margin:20px auto; position:relative;}
	#div2{
			width:100px; 
			height:100px; 
			background:red; 
			position:absolute; 
			left:0; 
			top:0;
			-webkit-animation:4s hehe linear infinite;
	}
	
	@keyframes hehe{
		0%{top:0;left:0}
		25%{top:0;left:400px}
		50%{top:400px;left:400px}
		75%{top:400px;left:0}
		100%{top:0;left:0}
	}
	
</style>

</head>

<body>
<div id="div1">
	<div id="div2"></div>
</div>

</body>
</html>
