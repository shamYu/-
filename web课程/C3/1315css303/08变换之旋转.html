<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body>div{
				width:100%;
				height: 400px;
				box-sizing: border-box;
				border:3px solid #000;
				display: flex;
				justify-content: center;
				align-items: center;
				/*-webkit-perspective: 300px;*/
			}
			div>div{
				width:100px;
				height:100px;
				background: red;
				margin-left:0;
				transition:2s linear;
			}
			
			/*2d变换->缩放,平移,旋转,倾斜*/
			/*所有2d变换不会影响其他元素的位置(不会影响布局)*/
			
			body>div:hover>div{
				/*-webkit-transform: rotateZ(90deg);
				-webkit-transform: rotateY(90deg);
				-webkit-transform: rotateX(90deg);*/
				-webkit-transform: rotate(90deg);
			}
			
		</style>
	</head>
	<body>
		<!--做DOM动画需要关注的3个事情-->
		<!--1:开始样样式。
			2:结束样式。
			3:持续时间.-->
		<div>
			<div></div>
		</div>
	</body>
</html>
