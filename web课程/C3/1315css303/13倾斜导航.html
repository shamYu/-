<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style:none;
			}
			ul{
				display: flex;
			}
			li{
				margin-left:1px;
				-webkit-transform: skewX(45deg);
				background: red;
				width: 120px;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			a{
				color:#fff;
				text-decoration: none;
				-webkit-transform: skewX(-45deg);
				display: block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
		</ul>
	</body>
</html>
