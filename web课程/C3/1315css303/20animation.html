<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			*{
				padding: 0;
				margin: 0;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			body>div{
				display: flex;
				width: 400px;
				flex-wrap:wrap;
				/*第一个参数,是过渡时间.第二个参数是过渡执行的样式切换,第三个参数动画形式,动画的执行次数,infinite表示无限次*/
				-webkit-animation:2s abc linear infinite;
			}
			
			/*动画结束之后,元素的样式会瞬间从结束样式变为开始样式,这个过程没有过渡,也就是没有动画.*/
			
			@keyframes abc{
				/*from{-webkit-transform: rotate(0deg);}
				to{-webkit-transform: rotate(360deg);}*/
				0%{-webkit-transform: rotate(0deg);}
				100%{-webkit-transform: rotate(360deg);}
			}
			
			div>div{
				width: 200px;
				height: 200px;
				border:1px solid forestgreen;
				box-sizing: border-box;				
			}
			div>div:nth-child(1),div>div:nth-child(4){
				border-radius: 0 90%;
			}
			div>div:nth-child(2),div>div:nth-child(3){
				border-radius: 90% 0;
			}			
		</style>
	</head>
	<body>
		<div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
