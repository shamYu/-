<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body>div{
				width:100%;
				height: 400px;
				box-sizing: border-box;
				border:3px solid #000;
				display: flex;
				justify-content: center;
				align-items: center;
				/*设置景深基点(观察点)(虚拟观察点到物体的距离)*/
				-webkit-perspective: 300px;
			}
			div>div{
				/*需要3D效果的元素添加这个样式*/
				-webkit-transform-style: preserve-3d;
				width:200px;
				height:200px;
				background: red;
				transition:2s linear;
				text-align: center;
				line-height: 200px;
				color:#fff;
				font-size:50px;
			}
			
			/*3d变换->平移,旋转*/
			
			/*当沿着某条坐标轴的反方向看时,顺时针角度变大,逆时针角度变小*/
			
			/*Z轴的正方向(从里往外)(垂直于屏幕,指向用户)*/
			body>div:hover>div{
				
				/*-webkit-transform: rotateX(90deg);*/
				/*-webkit-transform: rotateY(360deg);*/
				/*-webkit-transform: rotateZ(360deg);*/
				
				/*沿着Z轴的反方向平移200px(离用户远去)*/
				-webkit-transform: translateZ(-200px);
			}
			
		</style>
	</head>
	<body>
		<div>
			<div>红包</div>
		</div>
	</body>
</html>
