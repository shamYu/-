<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
				line-height: 200px;
				text-align: center;
				position: absolute;
				left:50%;
				top:50%;
				margin-left:-100px;
				margin-top:-100px;
				border-radius: 50%;
				transition: 2s;
			}
			div:hover{
				width: 400px;
				height: 400px;				
				line-height: 400px;
				margin-left:-200px;
				margin-top:-200px;
			}
		</style>
	</head>
	<body>
		<div>从中间放大</div>
	</body>
</html>
