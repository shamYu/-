<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body>div{
				width:100%;
				height: 400px;
				box-sizing: border-box;
				border:3px solid #000;
			}
			div>div{
				width:100px;
				height:100px;
				background: red;
				margin-left:0;
				/*开始样式与结束样式之间进行切换时的过渡时间*/
				/*任何的样式发生了变化,都有动画，都持续2秒*/
				transition:2s;
			}
			body>div:hover>div{
				margin-left:500px;
			}
		</style>
	</head>
	<body>
		<!--做DOM动画需要关注的3个事情-->
		<!--1:开始样样式。
			2:结束样式。
			3:持续时间.-->
		<div>
			<div></div>
		</div>
	</body>
</html>
