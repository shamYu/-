<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div>div{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				background: red;
				border-radius: 50%;
				transition: 2s linear;
				font-size: 100px;
			}
			body>div:hover>div{
				/*-webkit-transform:rotate(360deg);
				-webkit-transform:translateX(628px);*/
				
				/*组合写法,又平移又旋转*/
				/*-webkit-transform:translateX(628px) rotate(360deg);*/
				
				/*旋转会导致x轴的方向发生变化,也导致平移的方向发生变化*/
				/*如果要组合,那么建议吧旋转放在最后面.*/
				-webkit-transform:rotate(90deg) translateX(200px);
			}
		</style>
	</head>
	<body>
		<div>
			<div>你</div>
		</div>
	</body>
</html>
