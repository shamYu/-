<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			html,body{
				height:100%
			}
			
			ul{
				height: 100%;
				/*弹性盒模型声明，要给容器添加这个样式。2012年的新语法*/
				display:flex;
				
				/*flex-direction->确定项目在两个方向上的排列方向(确定方向轴)*/
				
				/*(确定当前的方向轴为x轴).相当于float:left*/
				/*flex-direction: row;*/
				/*相当于float:right*/
				/*flex-direction: row-reverse;*/
				
				/*(确定当前的方向轴为Y轴)从上往下*/
				/*flex-direction:column;*/
				/*从下往上*/
				/*flex-direction:column-reverse;*/				
			}
			li{
				width: 200px;
				height: 100px;
				background: red;
				margin-left:1px;
				margin-top:1px;
				text-align: center;
				line-height: 100px;
				color:#fff;
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
