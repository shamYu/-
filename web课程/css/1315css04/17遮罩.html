<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				height: 2000px;
			}
			#mask{
				/*position: absolute;*/
				position: fixed;
				/*width: 100%;
				height:100%;*/
				left:0;
				top:0;
				right:0;
				bottom:0;
				background: #000;
				
				/*元素透明->取值0-1*/
				/*opacity: 0.5;*/
				opacity: .5;
			}
			#login{
				width: 200px;
				height: 300px;
				background: #fff;
				position: fixed;
				/*left:50%;
				top:50%;
				margin-left:-100px;
				margin-top:-150px;*/
				left:calc(50% - 100px);
				top:calc(50% - 150px);
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<div id='login'></div>
		<div id='mask'></div>
		<p>阿双方均哈萨克绝代风华撒的发空间暗示法</p>
	</body>
