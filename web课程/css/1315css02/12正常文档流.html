<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div,span{
				/*height: 100px;*/
			}
			#div1{
				background: red;
			}
			#div2{
				background: green;
			}
			#div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--块级元素->宽与父元素的一致,高默认与内容的高一致
		行内元素->宽与内容一致,高默认与内容的高一致,不能设置width和height-->
		
		<div id='div1'>1</div>
		<div id='div2'>2</div>
		<div id='div3'>3</div>
		<span id='div1'>1</span>
		<span id='div2'>2</span>
		<span id='div3'>3</span>
				
		<!--行内元素->span,a,img,strong,b,em->表单元素(input和img可以设宽高);-->
		
		<!--正常文档流:块级元素从上往下排列,行内元素从左往右排列.-->
		
	</body>
</html>
