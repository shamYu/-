<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
			li{
				height: 50px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<!--ul是块级元素，height由子元素的所占空间的高撑开。-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
