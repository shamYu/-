<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 280px;
				height: 280px;
				border:30px solid red;
			}
			div>div{
				border:10px solid #000;
				width:80px;
				height:80px;
				background: green;
			}
			#div2{
				margin-left:90px;
				margin-top:-10px;
			}
			#div3{
				margin-left:180px;
				margin-top:-10px;
			}
		</style>
	</head>
	<body>
		<!--wrap->包裹(容器)-->
		<div id='wrap'>
			<div></div>
			<div id='div2'></div>
			<div id='div3'></div>
		</div>
	</body>
</html>
