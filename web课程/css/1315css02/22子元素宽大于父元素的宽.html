<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body>div{
				width: 204px;
				height: 50px;
				border:1px solid #000;
			}
			div>div{
				width: 100px;
				height: 100px;
				background: red;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		
		<!--内容的宽超过父元素的宽时,内容会自动换行-->
		
		<div>
			<!--阿萨德飞机哈市的房间阿克苏的积分哈开立方哈伦裤数据会阿萨德飞机哈市的房间阿克苏的积分哈开立方哈伦裤数据会-->
			
			<!--行内块级元素当父元素的宽不够时,会自动换行-->
			<div>111</div>
			<div>222</div>
			<div>333</div>
		</div>
	</body>
</html>
