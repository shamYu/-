<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*取消ul和ol列表内的点和序号*/
			ul,ol{
				list-style: none;
			}
			*{
				list-style:disc;
			}
		</style>
	</head>
	<body>
		<!--行间样式>内部样式>外部样式>浏览器样式(默认样式);-->
		<!--id>类>标签>*-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</body>
</html>
