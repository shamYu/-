<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				width: 200px;
				height: 200px;
				background: red;
				/*将span设置为块级元素,变成块级元素之后可以设置宽高*/
				/*display: block;*/
				
				/*隐藏一个元素*/
				display: none;
			}
			div{
				display: inline;
				background: red;
				width:100px;
				height:100px;
			}
		</style>
	</head>
	<body>
		<!--<span>spanspan</span>-->
		<div>1111</div>
		<div>2222</div>
		<div>3333</div>
	</body>
</html>
