<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--style属性->给元素加样式
		样式->元素的装饰.-->
		<!--width->宽->元素的宽
		height->高->元素高
		background->元素的背景-->
		
		<!--样式名:样式值
		多个样式用;号隔开-->
		<div id='div' style='width:100px;height:100px;background: red;' title="的点点滴滴">阿斯顿发生的</div>
		<a href="#"></a>
		<div abc-edf='hhh'>哈哈哈哈</div>
		<img src="" title="的点点滴滴"/>
		
		<!--全局属性->所有的标签(元素)都有的属性:id,class,style,title-->
		<!--固有属性->不同的元素会有不同的属性-->
		<!--abc=>自定义属性->属性名,属性值随意些.
		属性名不能随意书写:不能数字开头,其他部分英文,数字以及中划线-->
	</body>
</html>
