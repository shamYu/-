<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#nav{
				height: 60px;
				background:darkseagreen;
			}
			#nav>div{
				width:1200px;
				margin:0 auto;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
				text-align: center;
				line-height: 60px;
				color: #fff;
				width: 150px;
				/*鼠标移入时把光标变成手型*/
				cursor:pointer;
				/*cursor:move;*/
				/*cursor:wait;*/
			}
			li:hover{
				background: yellow;
				color:#000;
			}
		</style>
	</head>
	<body>
		<div id='nav'>
			<div>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</div>
	</body>
</html>
