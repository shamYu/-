<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 400px;
				height: 400px;
				border:1px solid #000;
				text-align: center;
				/*父元素设置行高*/
				line-height:400px;
			}
			#wrap>div{
				display: inline-block;
				/*子元素设置中线对齐,必须是行内块级元素*/
				vertical-align: middle;
				line-height: 100px;
				width:100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id='wrap'>
			<div>2331</div>
		</div>
	</body>
</html>
