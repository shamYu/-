<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			#wrap{
				border:1px solid #000;
				border-left:300px solid #f5f5f5;
				width: 500px;
			}
			
			ul{
				
				margin-left:-280px;
			}
			
			ul>li{
				line-height: 30px;
				border-bottom: 1px solid #999;
			}
			
			.left{
				float: left;
			}
			
			.fixed:after{
				content: '';
				display: block;
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div id='wrap' class='fixed'>
			<div class='left'>
				<ul>
					<li>123</li>
					<li>12312</li>
					<li>123124</li>
					<li>124124</li>
					<li>124124124</li>
				</ul>
			</div>
			<p class='left'>askdjhfkajsdfhjkasdhfjkashdfj</p>
		</div>
	</body>
</html>
