<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div{
				float: left;
				width: 163px;
				height: 163px;
				background: url('img/fourimg.png') no-repeat;
				margin-left:10px;
			}
			
			.div1{
				background-position:0 0;
			}
			.div2{
				background-position:-164px 0;
			}
			.div3{
				background-position:0 -164px;
			}
			.div4{
				background-position:-164px -164px;
			}
			
		</style>
	</head>
	<body>
		<div class='div1'></div>
		<div class='div2'></div>
		<div class='div3'></div>
		<div class='div4'></div>
	</body>
</html>
