<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				height: 400px;
				/*border:1px solid #000;*/
				background: blue;
				width: 400px;
			}
			div>div{
				width: 200px;
				height: 200px;
				background: red;
				margin-top:100px;
				
				/*display: inline-block;*/
				/*float: left;*/
				position: absolute;
			}
			
			span{
				/*float: left;*/
				position: absolute;
				height: 200px;
				width: 200px;
				background: green;
			}
			
		</style>
	</head>
	<body>
		
		<!--块级元素的垂直方向的margin会重叠。-->
		
		<div id='wrap'>
			<div></div>
		</div>
		
		<!--行内元素不能设宽高-->
		
		<span>阿斯蒂芬看见爱上的家伙</span>
		
	</body>
</html>
