<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			action : 表单将要提交的地址
			method : 表单的提交方式
				get : 数据将会直接展示在URL地址栏
				post : 数据不会展示在URL地址栏上.而是封装HTTP请求中
			get和post的区别是什么?
				0.get请求显示在URL地址栏上,而post不会
				1.get请求快,post请求较快
				2.get安全性低,post安全性较高
				3.get请求数据大小有限制,post理论上无限制
			type : 决定控件的形态,类型
			name : 不仅对单选按钮/复选按钮分组.且更重要的是为数据的传输提供帮助
			value : 对控件的内容进行控制和展示,以传输数据
			id : 通常交给js玩,这边不补充
			
			action?name1=value1&name2=value2&name3=value3
		-->
		<!--
        	placeholder : 文本框提示文字
        	value在文本框和密码框会默认填充相应的内容
        	readonly : 只读的(仍旧可以传输数据)
        	disabled : 禁止的(连数据都被禁止传输了)
        -->
		<form action="login.action" method="get">
			用户名 : <input type="text" name="username" placeholder="请输入用户名" value="zhangsan" readonly/>
			<br />
			<br />
			密码 : <input type="password" name="pwd" value="123456" />
			<br />
			<br />
			性别 : 
			男<input type="radio" name="sex" value="male" >
			女<input type="radio" name="sex" value="female" checked>
			<br />
			<br />
			爱好
			唱歌<input type="checkbox" name="hobby" value="0"/>
			跳舞<input type="checkbox" name="hobby" value="1"/>
			打代码<input type="checkbox" name="hobby" value="2"/>
			<br />
			<br />
			籍贯
			<select name="province">
				<option>--请选择--</option>
				<option value="51" selected>广东</option>
				<option value="52">广西</option>
				<option value="53">胡建</option>
				<option value="43">福南</option>
			</select>
			<br />
			<br />
			自我介绍
			<textarea name="myself"></textarea>
			<br />
			<br />
			<input type="button" value="我只是一个普通的按钮"/>
			<!-- 提交按钮 -->
			<input type="submit" value="提交" />
			<!-- 重置按钮 -->
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
