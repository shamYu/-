<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			border : 边框的厚度 单位:像素 通常为1
			cellpadding: 内填充 文字和单元格之间的距离
			cellspacing: 外填充 单元格与单元格(或边框)的距离
			height : 表格高度.单元格平分
			width : 表格宽度.单元格平分
			align : 对齐方式 center居中对齐
		-->
		<table border="1" cellpadding="0" cellspacing="0" height="400" width="600" align="center" bordercolor="blue">
			<tr>
				<th colspan="5">课程表</th>
			</tr>
			<tr>
				<th colspan="3">星期一</th>
				<th rowspan="3">星期四</th>
				<th>星期五</th>
			</tr>
			<tr align="center">
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>地理</td>
			</tr>
			<tr align="center">
				<td>生物</td>
				<td>政治</td>
				<td>物理</td>
				<td>体育</td>
			</tr>
		</table>
	</body>
</html>
