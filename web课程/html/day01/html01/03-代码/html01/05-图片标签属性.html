<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			src : source 资源 网页和图片建立一定的联系,以显示图片
			title : 当鼠标悬停在图片上方的时候出现的提示文字
			alt : 当图片加载失败的时候,显示的说明文字
			什么是位图
			什么是失真
			矢量图永远不会失真
		-->
		<img src="img/image.webp" title="这是title" alt="这是alt"/>
	</body>
</html>
