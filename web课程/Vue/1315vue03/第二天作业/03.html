<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height:100px;
            border:2px solid #000;
        }
        #div2{
            background: red;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="number" v-model='width'>
        <div id='div1' :style='{width:width+"px"}'></div>
        <div id='div2' :style='{width:sWidth+"px"}'>{{content}}</div>
    </div>
</body>
<script src="../js/vue1.js"></script>
<script>
    //在文本框内输入数字，根据数字可以改变div1的宽
    //保证div2的宽始终是div1宽的一半.
    //如果div2的宽度小于300,其内容显示:不要再小了
    new Vue({
        el:'#app',
        data:{
            width:document.documentElement.clientWidth,
            content:''
        },
        computed:{
            sWidth(){
                return this.width/2;
            }
        },
        //监听计算属性
        watch:{
            sWidth(newVal){
                if(newVal<300){
                    this.content='不要再小了';
                }else{
                    this.content='';
                }
            }
        }
    })
</script>
</html>
