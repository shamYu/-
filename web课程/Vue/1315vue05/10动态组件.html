<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input type="button" @click='flag=!flag' value="我把你当兄弟你却把我当爸爸">
        <!-- 通过flag的值，动态切换显示的组件 -->
        <div :is='flag ? "vDiv1" : "vDiv2"'></div>
    </div>
    <script src="js/vue1.js"></script>
    <script>

        const vDiv1={
            template:'<div>我是大头爸爸</div>'
        }

        const vDiv2={
            template:'<div>我是小偷儿子</div>'
        }

        var vm=new Vue({
            el:'#app',
            data:{
                flag:true,
            },
            components:{vDiv1,vDiv2}
        })
    </script>
</body>
</html>
