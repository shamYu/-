<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <production :total='all'></production>
        <input type="text" v-model='count'>
        <input type="text" v-model='price'>       
        <input type="text" v-model='oYm'>       
    </div>
</body>
<script src="js/vue1.js"></script>
<script>

    //当某个数据变化时,与其有连带关系的组件都会随之更新,没有连带关系的组件不会更新.
    //父组件(子组件)视图更新会不会更新子组件(父组件),取决于这两者之间有没有数据共享.
    
    const production={
        template:`<p>{{total}}{{show()}}</p>`,
        props:['total'],
        methods:{
            show(){
                console.log('子组件更新了');
            }
        }
    }

    var vm= new Vue({
        el:'#app',
        data:{
            count:0,
            price:0,
            oYm:'卧槽'
        },
        computed:{
            all(){
                return this.count*this.price;
            }
        },
        components:{production}
    })

</script>
</html>
