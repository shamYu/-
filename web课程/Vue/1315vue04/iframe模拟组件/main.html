<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <p @click='show()'>{{msg}}</p>
        <input type="text" v-model='msg'>
    </div>
</body>
<script src="../js/vue1.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'我是子组件'
        },
        methods:{
            show(){
                alert('我是子组件的p')
            }
        },
        watch:{
            msg(){
                localStorage.setItem('abc',this.msg);
            }
        }
    })

</script>
</html>
