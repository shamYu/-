<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p:nth-of-type(2){
            background: red
        }    
    </style>
</head>
<body>
    <div id='app'>
        <p>{{msg}}</p>
        <!-- <v-sonvm></v-sonvm> -->
        <!-- 正常的标签没办法替换成组件 -->
        <!-- 如果希望替换成组件,需要添加is属性,然后赋值组件名 -->
        <!-- <p is='vSonvm'></p> -->
        <!-- 组件名通过变量获取 -->
        <p :is='abc'></p>
    </div>
</body>
<script src="js/vue1.js"></script>
<script>
    
    //会写html就会写vue.
    const vSonvm={
        //template子组件的html部分。是一个字符串。
        template:'<p>{{msg}}</p>',
        //子组件的data必须是函数，然后return一个数据对象
        data(){
            return {
                msg:'我是子组件'
            }
        }
    }

    var vm=new Vue({
        el:'#app',
        data:{
            msg:'老娘是父组件',
            abc:'vSonvm',
        },
        //局部组件
        //子组件也同时是一个vue实例。
        components:{
            // vSonvm:vSonvm,
            vSonvm,
        }
    })
</script>
</html>
