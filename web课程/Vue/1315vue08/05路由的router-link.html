<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .router-link-active{
            background: red
        }
    </style>
</head>
<body>
    <div id='app'>

        <!-- <a href="#home">首页</a>
        <a href="#about">关于我们</a> -->
        
        <!-- router-link代替a标签，to属性代替href属性，to属性内不要填写#，要写路径 -->
        <router-link to='/home'>首页</router-link>
        <router-link to='/about'>关于我们</router-link>

        <keep-alive>
            <!-- <router-view></router-view> -->
            <!-- 组件内如果没有插槽 -->
            <router-view />
        </keep-alive>
    </div>
</body>
<script src="js/vue1.js"></script>
<script src="js/vue-router.js"></script>
<script>
    const router = new VueRouter({
        routes:[
            {
                path:'/home',
                component:{
                    template:'<div>11111111</div>',
                    created(){
                        console.log('home创建了');
                    },
                    mounted(){
                        console.log('home挂载了');
                    },
                    activated(){
                        console.log('home激活了');
                    },
                    deactivated(){
                        console.log('home移除了');
                    },
                    destroyed(){
                        console.log('home销毁了');
                    },
                }
            },
            {
                path:'/about',
                component:{
                    template:'<div>222222222</div>'
                }
            },
        ]
    })

    new Vue({
        el:'#app',
        router,
    })

</script>
</html>
