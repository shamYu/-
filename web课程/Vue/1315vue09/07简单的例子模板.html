<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
</body>
<script src='js/vue1.js'></script>
<script>

    const vDiv={
        template:'<div>jjjjj</div>'
    }

    const App={
        template:
        `<div id='app'>
            {{msg}}
            <div is='vDiv'></div>
        </div>`,
        components:{vDiv},
        data(){
            return {msg:9000}
        }
    }

    new Vue({
        el:'#app',
        components:{App},
        template:'<App />'
    })
</script>
</html>
