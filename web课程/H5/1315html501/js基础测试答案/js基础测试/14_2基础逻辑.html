<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="切换颜色" />
		<div id='div1' style='background:red'>0</div>
	</body>
	<script type="text/javascript">
		//给按钮添加点击事件，点击后将div的背景切换为红或者绿
		//给div添加点击事件，每次点击将其内容+1;如果点击时div的背景颜色与上次不一样，点击次数变0,再次点击，继续+1。
		
		var oBtn=document.getElementById("btn");
		var oDiv=document.getElementById("div1");
		var flag=true;
		var color='red';
		oBtn.onclick=function(){
			color=oDiv.style.background;
			if(flag){
				oDiv.style.background='green';				
			}else{
				oDiv.style.background='red';
			}
			flag=!flag;
		}
		oDiv.onclick=function(){
			this.innerHTML++;
			if(oDiv.style.background!=color){
				color=oDiv.style.background;
				this.innerHTML=0;
			}			
		}
		
	</script>
</html>
