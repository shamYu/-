<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='div1'></div>
	</body>
	<script type="text/javascript">
//		将此div用js设置为在页面上垂直水平居中的登录框,宽高300px,边框1像素.(不要用css);
		var oDiv=document.getElementById("div1");
		oDiv.style.width='300px';
		oDiv.style.height='300px';
		oDiv.style.position='absolute';
		oDiv.style.left='50%';
		oDiv.style.top='50%';
		oDiv.style.marginLeft='-150px';
		oDiv.style.marginTop='-150px';
		oDiv.style.border='1px solid #000'
		
	</script>
</html>
