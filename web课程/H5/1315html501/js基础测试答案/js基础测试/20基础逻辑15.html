<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="找人" />
		<input type="text" value="" />
		<p>你找到了：</p>
	</body>
	<script type="text/javascript">
		var arr=['班长大人','金刚欧巴','杨幂','洋洋','毛姐姐','唐姐姐','慧妹妹','浩哥哥'];
		
		//给input添加点击事件，查找文本框内输入的名字是否存在于数组中。
		//如果存在，将找到的人拼接到p元素的内容之中。多个名字之间用逗号隔开。如果没找到，弹出查无此人
		
		var aInput=document.getElementsByTagName('input');
		var oP=document.getElementsByTagName('p')[0];
		//找到的所有人
		var men=[];
		aInput[0].onclick=function () {			
			var thisName='';
			for(var i=0;i<arr.length;i++){
				if(arr[i]==aInput[1].value){
					//将找到的人存在变量中
					thisName=arr[i];
					men.push(thisName);
				}
			}
			if(thisName){
				oP.innerHTML='你找到了：'+men.join(',');
			}else{
				alert('查无此人')
			}
		}
		
		
	</script>
</html>
