<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: #000;
			}
			#oC{
				background: #fff;
				margin-left:200px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<canvas id='oC' width="500" height="500">
			您的浏览器不支持canvas绘图
		</canvas>
	</body>
	<script type="text/javascript">
		
		var oC=document.getElementById("oC");
		//oGc->绘图工具(画布)->通过canvas标签的getContext()就能获得一个绘图的工具.
		var oGc=oC.getContext('2d');
		
		//画线的样式
		oGc.strokeStyle='red';
		//线的粗细
		oGc.lineWidth=20;
		//线的两端变圆角
		oGc.lineCap='round';
		//线的连接点变圆角
		oGc.lineJoin='round';
		
//		线段
//		oGc.moveTo(100,100);
//		oGc.lineTo(200,200);
		
//		折线		
		oGc.moveTo(100,100);
		oGc.lineTo(200,200);
		oGc.lineTo(300,100);

//		点与点直接连线
		oGc.stroke();
		
	</script>
</html>
