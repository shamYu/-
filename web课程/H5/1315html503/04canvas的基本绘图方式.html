<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: #000;
			}
			#oC{
				background: #fff;
				margin-left:200px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<canvas id='oC' width="500" height="500">
			您的浏览器不支持canvas绘图
		</canvas>
	</body>
	<script type="text/javascript">
		
		var oC=document.getElementById("oC");
		//oGc->绘图工具(画布)->通过canvas标签的getContext()就能获得一个绘图的工具.
		var oGc=oC.getContext('2d');
		
		//画一个矩形的轮廓
		oGc.rect(100,100,100,100);
		//按填充方式着色
//		oGc.fill();
		//按划框方式着色
		oGc.stroke();
		
//		canvas的绘图方式:
//			1:填充.
//			2:画边框.
		
//		canvas绘图步骤:
//			1:画轮廓
//			2:着色
		
		
	</script>
</html>
