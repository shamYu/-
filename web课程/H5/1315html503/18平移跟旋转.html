<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: #000;
			}
			#oC{
				background: #fff;
				margin-left:200px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<canvas id='oC' width="500" height="500">
			您的浏览器不支持canvas绘图
		</canvas>
		<!--<img src="img/23.jpg"/>-->
	</body>
	<script type="text/javascript">
		
		window.onload=function(){

			var oC=document.getElementById("oC");
			//oGc->绘图工具(画布)->通过canvas标签的getContext()就能获得一个绘图的工具.
			var oGc=oC.getContext('2d');
			
			//存储当前的画布状态，包括旋转，缩放，平移，填充样式，画线样式->都可以认为是画布的状态
			oGc.save();
			
			//线平移到源画布的中心
			oGc.translate(250,250);
			
			oGc.fillStyle='red';
			//画布旋转45度
			oGc.rotate(45/180*Math.PI);
			
			oGc.fillRect(-50,-50,100,100);			
			//还原之前的画布状态
			oGc.restore();
			
			//根据当前的画布状态来绘制矩形
			oGc.fillRect(0,0,100,100);
			
		}
		
		
	</script>
</html>
