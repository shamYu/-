<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: #000;
			}
			#oC{
				background: #fff;
				margin-left:200px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<canvas id='oC' width="500" height="500">
			您的浏览器不支持canvas绘图
		</canvas>
	</body>
	<script type="text/javascript">
		
		var oC=document.getElementById("oC");
		//oGc->绘图工具(画布)->通过canvas标签的getContext()就能获得一个绘图的工具.
		var oGc=oC.getContext('2d');
		
		//画线的样式
		oGc.strokeStyle='red';
		//线的粗细
		oGc.lineWidth=20;
		//线的两端变圆角
		oGc.lineCap='round';
		//线的连接点变圆角
		oGc.lineJoin='round';
		
		oC.onmousedown=function(ev){
			var ev=ev||window.event;
			var x=ev.clientX-this.offsetLeft;
			var y=ev.clientY-this.offsetTop;
			//根据鼠标坐标确定起始点
			oGc.moveTo(x,y);
			
			var _this=this;			
			document.onmousemove=function(ev){
				var x=ev.clientX-_this.offsetLeft;
				var y=ev.clientY-_this.offsetTop;
				//根据鼠标坐标确定中间点
				oGc.lineTo(x,y);
				oGc.stroke();
			}
			document.onmouseup=function(){
				document.onmousemove=null
				document.onmouseup=null
			}
		}
		
		
	</script>
</html>
