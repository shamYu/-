<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: #000;
			}
			#oC{
				background: #fff;
				margin-left:200px;
				margin-top:50px;
			}
		</style>
	</head>
	<body>
		<canvas id='oC' width="500" height="500">
			您的浏览器不支持canvas绘图
		</canvas>
		<!--<img src="img/23.jpg"/>-->
	</body>
	<script type="text/javascript">
		
		window.onload=function(){

			var oC=document.getElementById("oC");
			//oGc->绘图工具(画布)->通过canvas标签的getContext()就能获得一个绘图的工具.
			var oGc=oC.getContext('2d');
			
			//画布缩放
//			oGc.scale(0.5,0.5);
//			oGc.scale(2,2);
			
			//画布平移
//			oGc.translate(100,100);
			
			oGc.fillStyle='red';
			//画布旋转90度
			oGc.rotate(90/180*Math.PI);
			
			oGc.fillRect(0,0,100,100);
			
		}
		
		
	</script>
</html>
