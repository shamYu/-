<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="密码" value="" />
		<!--maxLength->最大的输入字符长度-->
		<input type="text" maxlength="10" value="" />
		<div draggable='true'></div>
		<!--autofocus->自动获得焦点-->
		<input type="text" id='btn' placeholder="我默认有焦点" autofocus value="" />		
		<form>
			<!--pattern->书写正则表达式.不用//-->
			<!--<input type="text" pattern='\d+' value="" />-->
			<!--required->内容不能为空-->
			<input type="text" required value="" />
			<input type="submit" value="提交"/>
		</form>
	</body>
	<script type="text/javascript">
		
//		var oBtn=document.getElementById("btn");

	</script>
</html>
