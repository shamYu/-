<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="新闻" />
		<ul id='wrap'></ul>
	</body>
	<script src="js/promiseajax.js" charset="utf-8"></script>
	<script type="text/javascript">
		
		var oBtn=document.getElementById("btn");
		var oUl=document.getElementById("wrap");
		
		oBtn.onclick=function(){
			ajax({
				method:'GET',
				url:'php/getNews1.php',
				dataType:'json',
			}).then(data=>{
				data.forEach(function(items,i){
					var oLi=document.createElement("li");
					oUl.appendChild(oLi);
					oLi.innerHTML='<a href="#">'+items.title+'</a>'+items.date;
				});				
			}).catch(err=>{
				alert('出错了'+err);
			})
		}
		
	</script>
</html>
