	<script type="text/javascript">

//		1:绑定->元素.on(事件名,事件函数);
//		  委托->父元素.on(事件名,子元素,事件函数);this指向子元素而不是父元素.
//		  
//		  解绑->元素.off(事件名,函数名)->解绑指定事件:元素.off(事件名.扩展名)
//		
//		2:事件对象.不用兼容.ev.which->键盘码.ev.preventDefault(),ev.stopPropagation()
//		
//		3:特效
//			
//			类型:
//				基本:show(),hide(),toggle();
//				滑入滑出:slideDown(),slideUp(),slideToggle();
//				淡入淡出:fadeOut(),fadeIn(),fadeToggle();
//				自定义:animate();
//			
//			参数:
//				时间参数:1000毫秒,slow,fast,normal;
//				动画形式参数:默认是swing(缓冲),匀速,linear;
//				回调函数:动画结束触发的函数.
//			
//				自定义animate有另一个参数->结束样式,需要配置成json对象的形式.不是所有的样式变化都会产生动画.比如颜色,字体大小.
//			
//			共同概念:
//				动画队列->链式调用特效方法
//				动画延迟->delay(),参数是毫秒.写在特效方法前.delay().animate();
//				停止动画->stop()->第一个参数:动画队列是否停止.第二个参数:是否立即完成当前动画.写在特效方法前,比如stop().animate()
