<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
			<span>节点的节点节点</span>
		</p>
	</body>
	<script src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		
		//添加父元素
		$('p').wrap('<div>');
		//删除父元素
		$('span').unwrap();
		
	</script>
</html>
