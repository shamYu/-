<script type="text/javascript">
	
	$('#div1>input').click(function(){
		$(this).addClass('active').siblings().removeClass('active');
		//当前被点击的input在其兄弟元素中的下标。
		var index=$(this).index();
		//根据这个下标来显示相应的box1
		$('.box1').eq(index).show().siblings('.box1').hide();

		//每次切换选项卡,把当前显示的box1内的第一个input变蓝.第一个box2显示.
		$('.box1:visible>input:first').addClass('active').siblings('input').removeClass('active');
		$('.box1:visible>div:first').show().siblings('div').hide();
	})
	
	$('.box1>input').click(function(){
		$(this).addClass('active').siblings().removeClass('active');	
		//当前点击的input在可见的box1的所有子元素input内的下标
		var index=$(this).index('.box1:visible>input');
		//可见的box1内的div显示与index下标一致的div
		$('.box1:visible>div').eq(index).show().siblings('div').hide();		
	})
