<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
			}
			ul{
				width: 200px;
			}
			#ul1>li{
				background: #999;
				padding: 20px 50px;
				border-bottom: 1px solid #000;
			}
			#ul1 ul{
				display: none;
			}
		</style>
	</head>
	<body>
		<ul id='ul1'>			
			<li>1111</li>
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
			<li>2222</li>
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
			<li>3333</li>
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
			<li>4444</li>
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
			<li>5555</li>
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
		</ul>
	</body>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$('#ul1>li').on('click',function () {
			//当前li的下一个ul滑入滑出，这个ul的其他可见的ul兄弟元素滑出
			$(this).next().slideToggle().siblings('ul>ul:visible').slideUp();
		});
	</script>
</html>
