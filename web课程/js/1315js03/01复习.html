<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		
		1:获取行间属性(不管是固有的还是自定义的属性):一定是获取和设置行间属性
			元素.getAttribute(属性名);
			元素.setAttribute(属性名,属性值);
			元素.removeAttribute(属性名);
			
			元素.属性名 -> 不一定是获取和设置行间属性;
		
		2:布尔值->只有2个常量,true,false,用于做判断.
			
			控制结构:if(){}->if(){}else{}->if(){}else if(){}else if(){}......else{}
			
		3:表达式
			a:原始表达式->单个常量和变量->常量返回自身,变量返回变量内的值.
			b:复合表达式->原始表达式+操作符
				算术运算表达式->操作数应该是数字,不是就隐式转换为数字,返回数字或字符串
				比较运算表达式->操作数应该是数字,不是就隐式转换为数字,返回布尔值
				逻辑运算表达式->操作数没有类型要求,逻辑与和逻辑或返回某个操作数.逻辑非返回布尔值.
				赋值表达式->返回左边变量的值
			
			表达式总会经过计算,计算总会有结果(总会有返回值);
		
		比较运算符:>,<,>=,<=,==,===(全等,值和类型都必须相等),!=,!==;
		
		隐式转换:Number(),Boolean(); 转换为数字:+str,str*1;转换为字符串:num+'';	
		
		逻辑运算符:&& || !
			&& 第一个是true,返回第二个,否则返回第一个;
			|| 第一个是true,返回第一个,否则返回第二个;
			! ->返回布尔值;
		
		NaN:NaN与自身不相等,NaN与任何值计算都会返回NaN; isNaN(检测的值);
		
		是false的值:number->0,NaN;string->'';boolean:false;undefined->undefined;null->null
		
	</script>
</html>
