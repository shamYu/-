	<script type="text/javascript">

			name:'杨幂',
			age:32,
			height:'168cm',

		var oFbb={};

		//浅拷贝->直接复制所有的属性值
		for(var prop in oYm){
			oFbb[prop]=oYm[prop];

			//oFbb.husband=oYm.husband
		}
		
		//浅拷贝如果遇到拷贝的属性是对象，那么需要对这个属性对象再进行一次浅拷贝

	</script>
