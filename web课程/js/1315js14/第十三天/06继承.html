<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		
//		创建一个元素类.
//		创建一个自定义元素类.
//		使自定义元素类继承元素类.
		
//		封装函数实现:
//			1:可以通过自定义元素类的实例插入相应的元素到body内.可以修改任意样式,可以修改任意内容.
//			2:可以给插入的标签添加全局属性,不能添加自定义属性.
		
		var oEle=new CustomEle({
			tag:'div',
			css:{
				width:'100px',
				height:'100px',
				background:'red'
			},
			attr:{
				id:'div1',
				class:'box',
				abc:'name'
			},
			innerText:'hahahahaah'
		})
		
		createEle(oEle);
		
		function createEle(ele){
			
			var oEle=document.createElement(ele.tag);
			document.body.appendChild(oEle);
			
			for(var prop in ele.css){
				oEle.style[prop]=ele.css[prop];
			}
			oEle.innerText=ele.innerText;
			
			for(var prop in ele.attr){
				for(var attr in ele.globalAttr){
//					如果实例的attr与globalAttr的某个属性名相同,就插入
					if(prop==attr){
						oEle.setAttribute(prop,ele.attr[prop]);
					}
				}
			}
		}
		
		function Ele(){
			this.globalAttr={
				id:true,
				class:true,
				title:true,
				style:true
			}
		}
		
		function CustomEle(obj){
			//根据参数，给实例添加相应的属性，添加相应的属性值
			for(var prop in obj){
				this[prop]=obj[prop];
			}
			Ele.call(this);
		}
		
		
		
		
	</script>
</html>
