<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
//		使用正则处理字符串步骤:
			
//			1:写正则表示字符串的处理规则
//				a:确定规则的内容(字符串范围);
//				b:确定内容的数量
//			2:用相应的办法来处理正则表达式
		
		var str='skfjhskjdfh111lsjdhfsjk221'
		
		//找字符的规则
		var re=/1/g;
		
//		match->找字符,返回一个找到的字符的数组
		str.match(re);
			
	</script>
</html>
