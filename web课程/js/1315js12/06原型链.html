	<script type="text/javascript">
		
//		原型链->属性查找
//		
//		某个对象上一级原型访问的属性(对象的上一级继承对象):__proto__.
//		
//		属性查找->先在本对象查找该私有属性,如果没有,沿着原型链逐层往上查找,一直查找到原型链的顶端Object.prototype,如果还没有,返回undefined
//		就近原则:在逐层查找的过程中,但凡查找到,就停止查找.
//		
//		变量查找->先在本作用域内查找改变量声明,如果没有,沿着作用域链逐层往上查找,一直查找到全局作用域,如果还没有,就报错.
//		就近原则:在逐层查找的过程中,但凡查找到,就停止查找.
				
	</script>
