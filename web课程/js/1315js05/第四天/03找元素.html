	<script type="text/javascript">
		
//		找到内容不是数字的li,变背景红，找到内容是520发哈技术发的li，字号设置为20px，加粗，颜色绿，内容改为oYm5201314;

		for(var i=0;i<aLi.length;i++){
			var content=aLi[i].innerText;
			if(+content!=+content){
				aLi[i].style.background='red';
			}
			if(content=='520'){
				aLi[i].style.fontSize='20px';
				aLi[i].style.fontWeight='bold';
				aLi[i].style.color='green';
				aLi[i].innerText='oYm5201314'
			}
		}
		
	</script>
