<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='div1'>111</div>
		<div id='div2'>222</div>
		<div id='div3'>333</div>
	</body>
	<script type="text/javascript">
		
		//元素.style.样式名=样式值。形参 ->元素，样式名，样式值
		
		var oDiv1=document.getElementById("div1");
		var oDiv2=document.getElementById("div2");
		var oDiv3=document.getElementById("div3");
		
//		oDiv1.style.background='red';
//		oDiv2.style.width='200px';
//		oDiv3.style.height='300px';
		
		function css(ele,prop,value){
			ele.style[prop]=value;
		}
		
		css(oDiv1,'background','red');
		css(oDiv2,'width','200px');
		css(oDiv3,'height','300px');
		
		
	</script>
</html>
