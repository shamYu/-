	<script type="text/javascript">
		
		1:对象 -> var oYm={name:'杨幂',age:32} name:'杨幂'->键值对,key : value;
				属性访问:对象名.属性名.oYm.name
				修改属性:对象名.属性名=新属性值.
				添加属性:对象名.新属性名=新属性值. 
				如果属性是一个函数,那么这个属性就叫这个对象的方法.
		
		2:this - >在事件函数里,this表示触发事件的元素(标签);
		
		3:函数声明 -> function 函数名 (){函数触发是需要执行的代码} -> 如果函数不调用,函数声明是没有任意意义的.
		   函数调用 -> 函数名();
