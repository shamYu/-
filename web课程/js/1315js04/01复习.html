	<script type="text/javascript">
		
		1:三目运算符 -> 条件 ? 操作数2 : 操作数3 ->条件为真,返回操作数2,为假,返回操作数3;
			与if else顺序 ->if(){alert(100)}else{alert(200)}->可以被条件运算符代替.
		2:运算符优先级:
			++,-- !>算术运算符>比较运算符>逻辑运算符>三目运算符>赋值;
		3:前置++,--返回的是自增自减之后的值.后置的++,--返回的是自增自减之前的值.i++的值与i的值是不一样的概念.
	    4:while循环,for循环;
	    
	    	var i=0;while(条件){code;i++};
	    	
	    	表达式1->表达式2->表达式4->表达式3->表达式式2->......直到表达式2返回false	    	
	    	for(表达式1;表达式2;表达式3){
	    		//每次循环重复做的事情(表达式4)
	    	}	    	
	    	break->终止整个循环.continue->跳过当前循环,继续后面的循环
	    	
	    	嵌套循环的的循环计数i要用不同的变量
	    
	    5:var arr=[1,2,3,3,4,5] ->用于存一堆相关联的数据.元素的下标:从0开始,最大下标一定是元素的个数-1;
	      	  访问元素:数组名[下标],数组名[下标]=修改值.
	    	
		
	</script>
