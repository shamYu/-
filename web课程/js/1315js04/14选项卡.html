		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border:1px solid #000;
				display: none;
			}
			div.active{
				display: block;
			}
			input.active{
				background: red;
			}
		</style>
	</head>
	<body>
		<input class='active' type="button" value="1111" />
		<input type="button" value="2222" />
		<input type="button" value="3333" />
		<input type="button" value="4444" />
		<input type="button" value="5555" />

		<div>3333</div>
		<div>4444</div>
		<div>5555</div>
	</body>
	<script type="text/javascript">
		
		var aInput=document.getElementsByTagName('input');
		var aDiv=document.getElementsByTagName('div');
		
		//所有大括号内的代码都必须缩进一格
		for(var i=0;i<aInput.length;i++){
			
			//给所有的li来一个自定义属性，用于存每个li的下标
			aInput[i].index=i;
			
			aInput[i].onclick=function () {
				for(var i=0;i<aDiv.length;i++){
					aDiv[i].className='';
					aInput[i].className='';
				}
				//要显示的div的下标跟被点击的input的下标一致。
				aDiv[this.index].className='active';
				this.className='active';
			}
		}
