<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li red>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
	<script type="text/javascript">
		
		var aLi=document.getElementsByTagName('li');
		
		for(var i=0;i<aLi.length;i++){
			aLi[i].onclick=function (){
				//当前li变红之前，把所有的li全部变白
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.background='';
				}
				this.style.background='red';								
			}
		}
		
		
	</script>
</html>
