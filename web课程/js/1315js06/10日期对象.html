		//传参毫秒数，获取1970年1月1日到参数毫秒之后的时间

//--------------------------------------------------------------------------
		//获取当前时间
		var myDate=new Date();
		//获取当前的毫秒数
		var time=myDate.getTime();
		//通过设置毫秒数来改变当前时间(变成一天以后);
		myDate.setTime(time+24*60*60*1000);
