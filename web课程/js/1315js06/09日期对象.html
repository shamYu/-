	<script type="text/javascript">
		
		//没参数->获取函数Date()调用时的时间(获取当前时间);
		var myDate=new Date();
		
		myDate.getFullYear();//获取当前年份
		myDate.getMonth();//获取当前月份,返回0-11,0表示1月份,11表示12月份
		myDate.getDay();//获取星期,0是星期天,6是星期六
		myDate.getDate();//获取日期,1是1号,31是31号
		myDate.getHours();//获取几点钟，凌晨0点0,晚上11点是23。
		myDate.getMinutes();//获取几分钟，取值0-59;
		myDate.getSeconds();//获取几分钟，取值0-59;
		
		//获取1970年1月1日凌晨0点到现在的毫秒数
		myDate.getTime();//获取毫秒数 1秒=1000ms;
		
	</script>
</html>
