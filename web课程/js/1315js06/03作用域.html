	<script type="text/javascript">

//		js作用域(故事发生的地点)(代码运行的环境):
		
//		js的作用分两种:
//			全局作用域(公共场合)
//				局部作用域之外的范围;
//			局部作用域(民宅)
//				1:函数作用域.(函数内部);

//		全局变量:在全局作用域内声明的变量.
//		局部变量:在局部作用域内声明的变量.
//		
//		在全局作用域下,可以访问全局变量,不能访问局部变量.
//		在局部作用域下,可以同时访问本局部变量和全局变量.不能访问其他的局部变量;
		
//		全局变量 -> 公有变量(public); -> 任何地方都可以访问  -> 共享 -> 需要访问的对象都可以访问
//		局部变量 -> 私有变量(private); -> 特定的方式特定的地方才可以访问
		
		function fn(){
//			x - >人物,x=100 -> 情节
			var x=100;
			console.log(x);//找到fn里面的x
		}
				
		fn()//故事发生的时间
		
		console.log(x);//找不到，当前地点内没有x
		
//		函数调用 -> 时间
		
	</script>
