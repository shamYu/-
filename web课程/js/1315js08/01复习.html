//		变量查找:从本作用域开始,沿着作用域链,逐层往外查找变量声明,如果查找到就停止查找(作用域链上有多个变量声明);
//			   如果函数有形参,那么相当于在本作用域内有一个与形参同名的局部变量.
//		预解析:在程序运行前,函数声明与var 声明的变量会被提升到相应作用域的顶端.
//			 如果提升的变量与提升的函数名字一样,那么忽略变量提升.(函数的提升优先级更高);
		
		字符串:
			str.charAt(index);
			str.length;字符串的字符总数;
			str.search();查找一个字符串有没有某个字符,如果有返回第一次出现的下标,如果没有返回-1;
			str.indexOf();查找一个字符串有没有某个字符,如果有返回第一次出现的下标,如果没有返回-1;
			str.lastIndexOf();查找一个字符串有没有某个字符,如果有返回最后一次出现的下标,如果没有返回-1;
			str.toUpperCase();转大写.
			str.toLowerCase();转小写.
			str.substring(start,end).如果参数是负数,直接变0
			str.substr(index,length).如果参数是负数,直接与字符串长度相加.
			str.slice(start,end).(数组可用).如果参数是负数,直接与字符串长度相加.
			str.replace('w','a');
		
		数组:
			arr.indexOf();查找一个数组有没有某个元素,如果有返回第一次出现的下标,如果没有返回-1;
			arr.lastIndexOf();查找一个数组有没有某个元素,如果有返回最后一次出现的下标,如果没有返回-1;
			arr.slice(start,end).提取某些元素,返回一个有提取的元素组成的新数组;
			
			arr.push(),arr.unshift();
			arr.pop(),arr.shift();
			arr.splice(start,length,'替换的内容').第三个参数是可选.			
			arr.reverse();
			arr.sort(function(a,b){
				return a-b;
			});
