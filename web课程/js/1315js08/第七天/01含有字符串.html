<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>哈哈哈杨幂</div>
		<div>杨幂你在哪里</div>
		<div>哈哈哈范冰冰</div>
		<div>郭德纲烂电影</div>
		<div>范冰冰小范爷</div>
		<div>杨幂啥时候离婚呢</div>
		<div>离婚了我娶你杨幂</div>
		<div>大幂幂</div>
		<div>来吧幂幂</div>
	</body>
	<script type="text/javascript">
		
//		找到内容含有杨幂的div,使之背景变红
		
		var aDiv=document.getElementsByTagName('div');
		
		for(var i=0;i<aDiv.length;i++){
			if(aDiv[i].innerText.search('杨幂')!=-1){
				aDiv[i].style.background='red';
			}
		}
		
		
	</script>
</html>
