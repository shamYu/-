<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>班长大人,金刚欧巴,杨幂,洋洋,毛姐姐,唐姐姐,慧妹妹,浩哥哥</div>
		<input type="button" value="找人" />
		<input type="text" value="" />
		<p>你找到了：</p>
	</body>
	<script type="text/javascript">
		
	//给input添加点击事件，查找文本框内输入的名字是否存在于div中。
	//如果存在，将找到的名字拼接到p元素的内容之中(多个名字之间用逗号隔开)并且删除div内相应的名字，如果没找到，弹出'查无此人';
	
		var aInput=document.getElementsByTagName('input');
		var oP=document.getElementsByTagName('p')[0];
		var oDiv=document.getElementsByTagName('div')[0];
		
		aInput[0].onclick=findPeople;
		
		//将div内的人名转换为数组,然后操作数组;
		var arr=oDiv.innerText.split(',');
		
		var str=oP.innerText;
		//把所有找到的人放入一个数组，方便用逗号连接
		var people=[];
		
		function findPeople(){
			var index=arr.indexOf(aInput[1].value);
			if(index!=-1){
				people.push(aInput[1].value);
				oP.innerText=str+people.join(',');
				//找到人名后删除原数组内的元素，然后再转换为字符串，显示在div内
				arr.splice(index,1);
				oDiv.innerText=arr.join(',');
			}else{
				alert('查无此人')
			}
		}
	
	</script>
</html>
