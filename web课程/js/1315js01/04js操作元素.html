		</style>
	</head>
	<body>
		<div id='div1'></div>
	</body>
	<script type="text/javascript">
				
//		document->html文档
//		Element->元素(标签)
//		getElementById->通过id来获取元素.

//		获取元素。
		var oDiv=document.getElementById("div1");
		
		//修改元素的样式
		
//		oDiv->就是页面上的id为div1的div
//		. ->的
//		style ->标签的style属性
//		background->样式

//		oDiv的背景色变成红色
//		oDiv.style.background='red';
		
//		oDiv的字体颜色变成黑色
//		oDiv.style.color='#000';
		
//		写代码实现给div加样式:宽高200*200,背景绿色
		
		oDiv.style.width='100px';
		oDiv.style.height='100px';
		oDiv.style.background='green';
		
	</script>
