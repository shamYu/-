<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='div' style='width:100px; height:100px; background: red;' ></div>
		<!--<input type="checkbox" id="check" value="" checked="checked" disabled="disabled" />-->
		<input type="checkbox" id="check" value="" />
	</body>
	<script type="text/javascript">
		
		var oDiv=document.getElementById("div");
		var oBox=document.getElementById("check");
		
		console.log(oDiv.id);
		//元素.style得到的不是style的属性值。得到的是一个样式对象。
//		console.log(oDiv.style);
		
		//元素.checked得到的不是checked的属性值。得到一个布尔值。
		console.log(oBox.checked);
		//把复选框勾上
		oBox.checked=true;
		
		//元素.disabled得到的不是disabled的属性值。得到一个布尔值。
		console.log(oBox.disabled);
		
	</script>
</html>
