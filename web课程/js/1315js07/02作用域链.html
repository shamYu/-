	<script type="text/javascript">
		
//		作用域链:保证变量的有序访问;
//		局部作用域可以访问到父作用域内的变量,父作用域可以访问到爷爷作用域内的变量,以此类推;
//		局部作用域不可以访问兄弟作用域内的变量。
//		访问变量的顺序是从里到外依次访问。
		
//		如果要从厕所里出来到广场,需要路过所有的地点,这些地点构成的固定顺序(作用域链);

//		广场->小区->一栋楼->1层楼->101房间->主人房->地下室->厕所->马桶
		
//		在函数作用域里可以访问全局变量和自身作用域内的局部变量,不能访问别的局部作用域内的变量.
		
		var x=100;
		
		function fn (){
			
			var x=10;
			
			function show(){
				alert(x);
			}
			
			show();
		}
		
		function show(){
			alert(x);
		}
		
		fn();
		
	</script>
</html>
