	<script type="text/javascript">
		
		var aInput=document.getElementsByTagName('input');
		
		for(var i=0;i<10;i++){
			//循环10次，调用10次匿名函数，构成10个局部作用域，每个局部作用域内有一个不同的index
			//点击相应的按钮，顺着相应的作用域链，找到相应的index的值。
			(function(){
				var index=i;
				aInput[i].onclick=function(){
					alert(index);
				}
			})();			
		}
