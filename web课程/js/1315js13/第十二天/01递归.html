		function fn(i){
			if(i>1){
				result*=i;
				fn(i-1);
			}
			return result
		}
		
//		fn();		
		var a=fn(a);
		
		function fn(n){
			if(n==1){
				return 1;
			}else{
				return fn(n-1)*n;
			}
		}
		
		function fn(n){
			return n==1 ? 1 : fn(n-1)*n
		}
