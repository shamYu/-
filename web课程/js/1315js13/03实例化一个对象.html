//		构造函数给实例添加私有属性
		function Man(name,age,weight,height){
			this.name=name;
			this.age=age;
			this.weight=weight;
			this.height=height;
		}
		
		//利用prototype原型给所有属于Man类的对象添加公有属性
		Man.prototype.houjie=true;
		Man.prototype.sex='男的';
		
		var banz=new Man('班长',18,'80kg','180cm');
		var bixian=new Man('笔仙',9000,'0kg','160cm');
