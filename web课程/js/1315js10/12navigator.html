<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
	</body>
	<script type="text/javascript">
		
		var oBtn=document.getElementById("btn");
		
		oBtn.onclick=function () {			
			//浏览器相关对象
			console.log(window.navigator);
			
			if(window.navigator.userAgent.search('Chrome')!=-1){
				alert('这是谷歌浏览器')
			}else{
				alert('这不是谷歌浏览器')
			}
		}
		
	</script>
</html>
