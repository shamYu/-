<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			
			/*弹性盒模型:
				方向轴->主轴(x轴),交叉轴(y轴).
				容器(父元素)->添加6种样式.
				项目(子元素)->添加6种样式.*/
			
			ul{
				/*弹性盒模型声明，要给容器添加这个样式。2012年的新语法*/
				display:flex;
				/*2009年的语法，为了兼容古老版本的浏览器*/
				/*display: box;*/
			}
			li{
				width: 200px;
				height: 100px;
				background: red;
				margin-left:1px;
				text-align: center;
				line-height: 100px;
				color:#fff;
				font-size:24px;
/*				float: left;*/
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
