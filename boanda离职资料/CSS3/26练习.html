<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			html,body{
				height:100%;
			}
			body>div{
				height:100%;				
				display:flex;
				flex-direction: column;
				justify-content: space-between;
			}
			body>div>div{
				height: 100px;
				display: flex;
				flex-direction: row;
			}
			body>div>div:nth-child(1)>div{
				flex-grow:100;
				margin-left:1px;
				background: red;
			}
			body>div>div:nth-child(2)>div{
				flex-grow:200;
				margin-left:1px;
				background: red;
			}
			body>div>div:nth-child(3)>div:nth-child(1){
				flex-grow:100;
				margin-left:1px;
				background: red;
			}
			body>div>div:nth-child(3)>div:nth-child(2){
				flex-grow:200;
				margin-left:1px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div>
				<div></div>
				<div></div>
			</div>
			<div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>
