<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			html,body{
				height:100%
			}
			
			ul{
				height: 100%;
				/*弹性盒模型声明，要给容器添加这个样式。2012年的新语法*/
				display:flex;		
			}
			li{
				/*用来代替width样式,优先级比width更高,默认值是auto,宽与内容一样*/
				flex-basis: 200px;
				width:300px;
				height: 100px;
				background: red;
				margin-left:1px;
				margin-top:1px;
				text-align: center;
				line-height: 100px;
				color:#fff;
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
