<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			html,body{
				height:100%
			}
			
			/*弹性盒模型:
				方向轴->主轴(x轴),交叉轴(y轴).
				容器(父元素)->添加6种样式.
				项目(子元素)->添加6种样式.*/
			
			ul{
				height: 100%;
				display:flex;
				/*确定项目排列的轴(方向)*/
				flex-direction: column;
				/*让项目在当前轴的方向上换行*/
				flex-wrap:wrap;				
				/*项目在当前的轴的开始位置对齐*/
				/*justify-content:flex-end;*/
				/*项目在另一条轴上的对齐方式*/
				/*align-items:center;*/
				/*换行之后在另一个轴的方向上的对齐方式*/
				align-content:space-between;						
			}
			li{
				width: 200px;
				height: 300px;
				background: red;
				margin-left:1px;
				margin-top:1px;
				text-align: center;
				line-height: 100px;
				color:#fff;
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
