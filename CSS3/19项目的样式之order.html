<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
				list-style: none;
			}
			html,body{
				height:100%
			}
			
			ul{
				height: 100%;
				/*弹性盒模型声明，要给容器添加这个样式。2012年的新语法*/
				display:flex;		
			}
			li{
				width: 200px;
				height: 100px;
				background: red;
				margin-left:1px;
				margin-top:1px;
				text-align: center;
				line-height: 100px;
				color:#fff;
				font-size:24px;
			}
			/*order->值越小越排在前面*/
			li:nth-child(1){
				order:5
			}
			li:nth-child(2){
				order:3
			}
			li:nth-child(3){
				order:1
			}
			li:nth-child(4){
				order:2
			}
			li:nth-child(5){
				order:4
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
